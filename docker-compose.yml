version: "3"
services:
  scout_gazebo_sim:
    image: scout_husky_gazebo_docker:latest
    container_name: scout_husky_gazebo_container
    volumes:
      #full dev
      - /dev:/dev:rw
      #full media
      - /media:/media:rw
      #Time
      - /etc/timezone:/etc/timezone:rw
      - /etc/localtime:/etc/localtime:rw
      #ros-workspaces
      - ./root_dir/:/root/:rw
      - ../.ros/:/root/.ros
    privileged: true
    network_mode: host
    ipc: host
    stdin_open: true
    tty: true
    environment:
      - DISPLAY
    entrypoint: /bin/bash
